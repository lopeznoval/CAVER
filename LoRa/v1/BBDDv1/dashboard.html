<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAVER Analitics</title>
    
    <!-- Importar Chart.js para los gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- Estilos Globales (Paleta Grafana Dark) --- */
        :root {
            --color-bg-dark: #111217;
            --color-bg-panel: #181b21;
            --color-border: #303133;
            --color-text-primary: #d8d9da;
            --color-text-secondary: #a3a3a3;
            --color-grafana-blue: #5794f2;
            --color-grafana-orange: #f48a46;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-text-primary);
            margin: 0;
            padding: 0;
        }

        /* --- Encabezado --- */
        .header {
            background-color: var(--color-bg-panel);
            padding: 15px 30px;
            border-bottom: 1px solid var(--color-border);
            font-size: 1.5em;
            font-weight: 500;
        }

        /* --- Contenedor Principal del Dashboard --- */
        .dashboard {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* --- Contenedor de Gráfico --- */
        .chart-container {
            background-color: var(--color-bg-panel);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 20px;
        }

        .chart-container h2, .video-gallery h2 {
            margin-top: 0;
            font-weight: 400;
            color: var(--color-text-secondary);
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 10px;
        }

        /* --- Galería de Videos --- */
        .video-gallery {
            background-color: var(--color-bg-panel);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 20px;
        }

        #video-grid {
            display: grid;
            /* Crea columnas flexibles que tienen un mínimo de 300px */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background-color: var(--color-bg-dark);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid var(--color-border);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-card video {
            width: 100%;
            height: auto;
            display: block;
            background-color: #000;
        }

        .video-card .caption {
            padding: 15px;
            font-size: 0.9em;
            color: var(--color-text-secondary);
            text-align: center;
        }
        
        #loading-msg, #video-loading-msg {
            color: var(--color-text-secondary);
            font-style: italic;
        }
    </style>
</head>
<body>

    <header class="header">
        CAVER Analitics
    </header>

    <main class="dashboard">

        <!-- Sección de Gráficos de Sensores -->
        <section class="chart-container">
            <h2>Sensores (Últimas 200 lecturas)</h2>
            <div id="loading-msg">Cargando datos de sensores...</div>
            <canvas id="sensorChart"></canvas>
        </section>

        <!-- Sección de Galería de Videos -->
        <section class="video-gallery">
            <h2>Galería de Videos (Últimos 20)</h2>
            <div id="video-loading-msg">Cargando videos...</div>
            <div id="video-grid">
                <!-- Los videos se insertarán aquí por JavaScript -->
            </div>
        </section>

    </main>

    <script>
        // Objeto global para mantener la instancia del gráfico
        let chartInstance = null;

        /**
         * Formatea los datos de la API para que Chart.js los entienda
         */
        function processSensorData(data) {
            const labels = [];
            const tempData = [];
            const humData = [];

            data.forEach(lectura => {
                // Formatear la fecha para que sea legible
                labels.push(new Date(lectura.timestamp).toLocaleString('es-ES'));
                tempData.push(lectura.temperatura);
                humData.push(lectura.humedad);
            });

            return { labels, tempData, humData };
        }

        /**
         * Dibuja o actualiza el gráfico de sensores
         */
        function renderSensorChart({ labels, tempData, humData }) {
            const ctx = document.getElementById('sensorChart').getContext('2d');
            
            // Ocultar mensaje de carga
            document.getElementById('loading-msg').style.display = 'none';

            if (chartInstance) {
                // Si el gráfico ya existe, actualiza los datos
                chartInstance.data.labels = labels;
                chartInstance.data.datasets[0].data = tempData;
                chartInstance.data.datasets[1].data = humData;
                chartInstance.update();
            } else {
                // Si no, crea el gráfico nuevo
                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Temperatura (°C)',
                                data: tempData,
                                borderColor: var(--color-grafana-orange),
                                backgroundColor: 'rgba(244, 138, 70, 0.1)',
                                fill: true,
                                tension: 0.1
                            },
                            {
                                label: 'Humedad (%)',
                                data: humData,
                                borderColor: var(--color-grafana-blue),
                                backgroundColor: 'rgba(87, 148, 242, 0.1)',
                                fill: true,
                                tension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                ticks: { color: var(--color-text-secondary) },
                                grid: { color: var(--color-border) }
                            },
                            y: {
                                ticks: { color: var(--color-text-secondary) },
                                grid: { color: var(--color-border) }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: { color: var(--color-text-primary) }
                            }
                        }
                    }
                });
            }
        }

        /**
         * Carga los datos de los sensores desde la API
         */
        async function loadSensorData() {
            try {
                const response = await fetch('/api/lecturas');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                if (data.length === 0) {
                     document.getElementById('loading-msg').innerText = 'No se han encontrado datos de sensores.';
                     return;
                }
                
                const chartData = processSensorData(data);
                renderSensorChart(chartData);

            } catch (error) {
                console.error("Error al cargar datos de sensores:", error);
                document.getElementById('loading-msg').innerText = 'Error al cargar datos de sensores.';
            }
        }

        /**
         * Carga la lista de videos desde la API y los muestra en la galería
         */
        async function loadVideoData() {
            try {
                const response = await fetch('/api/videos');
                 if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const grid = document.getElementById('video-grid');
                const loadingMsg = document.getElementById('video-loading-msg');

                if (data.length === 0) {
                    loadingMsg.innerText = 'No se han encontrado videos.';
                    return;
                }
                
                loadingMsg.style.display = 'none'; // Ocultar "cargando"
                grid.innerHTML = ''; // Limpiar la galería por si acaso

                data.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    
                    const videoElement = document.createElement('video');
                    videoElement.src = video.ruta_archivo; // La ruta ya es relativa (ej: /videos_recibidos/video.mp4)
                    videoElement.controls = true;
                    videoElement.preload = "metadata"; // No descargar el video entero, solo info

                    const caption = document.createElement('div');
                    caption.className = 'caption';
                    caption.innerText = new Date(video.timestamp).toLocaleString('es-ES');

                    card.appendChild(videoElement);
                    card.appendChild(caption);
                    grid.appendChild(card);
                });

            } catch (error) {
                console.error("Error al cargar datos de videos:", error);
                document.getElementById('video-loading-msg').innerText = 'Error al cargar los videos.';
            }
        }
        
        /**
         * Función de actualización automática
         */
        function startAutoUpdate() {
            // Carga los datos inmediatamente al inicio
            loadSensorData();
            loadVideoData();
            
            // Y luego actualiza cada 30 segundos
            setInterval(() => {
                console.log("Actualizando datos...");
                loadSensorData();
                loadVideoData();
            }, 30000); // 30000 ms = 30 segundos
        }

        // Iniciar todo cuando la página se cargue
        document.addEventListener('DOMContentLoaded', startAutoUpdate);

    </script>
</body>
</html>
